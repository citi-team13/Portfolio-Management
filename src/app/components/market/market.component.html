<div class="main-container">

<div class="market-header">
    <p-tabView>
            <p-tabPanel header="Fund Managaers">

                <div>
                    <li class="market-list list-border">
                        <span class='name'>NAME</span>
                        <span class='details'>DETAILS</span>
                        <span class='option option-th'>OPTION</span>
                    </li>
                    <li *ngFor="let item of list ; let i = index" class="market-list market-list-line" >
                        <div class="li-line">
                            <span class='name'>{{item.name}}</span>
                            <span class='details'>{{item.details}}</span>
                            <span class="option">
                                <button pButton type="button"
                                                label='details' 
                                                class="ui-button-raised ui-button-rounded"
                                                (click)='toggle(i)'>
                                </button>
                                <button pButton type="button"
                                                label='delete' 
                                                class="ui-button-raised ui-button-rounded delete"
                                                (click)='delete(i)'>
                                </button>
                                <button pButton type="button"
                                                label='update' 
                                                class="ui-button-raised ui-button-rounded update"
                                                (click)='update(i)'>
                                </button>
                            </span>
                            <div *ngIf='item.isShow' ng-transclude>
                                {{item.content}}
                            </div>
                        </div>

                    </li>
                </div>
                <div class="page">
                    <p-paginator [rows]="10" [totalRecords]="100"></p-paginator>
                </div>
            </p-tabPanel>















            <p-tabPanel header="Add">
                <app-add-user></app-add-user>
            </p-tabPanel>
    </p-tabView>

</div>

</div>
